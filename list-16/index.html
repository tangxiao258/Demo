<!DOCTYPE>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的导航</title>
		<link rel="stylesheet" href="./style.css">
		<style>
		main{
			text-align: center;
		}
		.wrapper{
			display: inline-block;
		}
		.wrapper > div:nth-child(2){
			margin-left:20px;
		}
		.wrapper > div:nth-child(3){
			margin-left:40px;
		}
			.kbd-wrapper{
				display: inline-block;
				padding:20px;
				border:1px solid red;
				position: relative;
			}
			.edit{
				position: absolute;
				bottom:0;
				right:5;
			}
		</style>
	</head>
	<body>
		<header></header>
		<main>
			<div class="wrapper" id="main"></div>
		</main>
		<footer></footer>
		<script>
			var key = {
				'0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
				'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
				'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
				'length': 3
			}
			var hash = {'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com' , 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'
			}

			// 取出localStorage中的zzz对应的hash
			var hashLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null')
			if(hashLocalStorage){
				hash = hashLocalStorage
			}

			var i = 0;
			while(i < key['length']){
				console.log(i)
				var div = document.createElement('div')
				var keyItem = key[i]
				var j = 0
				while(j < keyItem['length']){
					var kbd = document.createElement('kbd')
					kbd.textContent = keyItem[j]
					kbd.className = 'kbd-wrapper'

					var span = document.createElement('span')
					span.textContent = 'e'
					span.className = 'edit'
					span.id = keyItem[j]
					kbd.appendChild(span)

					span.onclick = function(haha){
						var x = prompt('请输入一个网址')
						var target = haha['target']
						hash[target.id] = x
						localStorage.setItem('zzz', JSON.stringify(hash))
					}

					div.appendChild(kbd)
					j = j + 1
				}
				main.appendChild(div)
				i = i + 1
			}
		</script>
	</body>
</html>
