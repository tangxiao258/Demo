<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>音乐后台管理</title>	
	    <style>
	    	*{margin:0;padding:0;box-sizing: border-box;}
	    	ol,li{list-style: none;}
	    	.content{
	    		height: 100vh;
	    		display: flex;
	    	}
	    	aside{
	    		height:100vh;
	    		border-right: 1px solid #ddd;
	    		display: flex;
	    		flex-direction: column;
	    		width:200px;
	    	}
	    	.new-container{
	    		padding:10px 10px;
	    		text-align: center;
	    		border-bottom:1px solid #bbb;
	    	}
	    	.active{
	    		background-color:#ddd;
	    	}
	    	.upload-container{
	    		position: absolute;
	    		bottom:0;
	    	}
	    	.songs-container li{
	    		padding:10px 10px;
	    		line-height:20px;
	    		border-bottom:1px solid #ccc;
	    	}
	    	.upload-container{
	    		width:200px;
	    		padding:20px 20px;
	    		border:1px dotted #ccc;
	    		border-radius:10px;
	    		display: flex;
	    		flex-direction: column;
	    		text-align: center;
	    	}
	    	.upload-container span{
	    		line-height: 30px;
	    	}
	    	main{
	    		padding:20px;
	    	}
	    	main h1{
	    		font-size:32px;
	    		font-weight: 600;
	    	}
	    	form .row{
	    		margin:20px 0;
	    		display: flex;
	    	}
	    	input[type="submit"]{
	    		padding:5px 20px;
	    		margin:0 auto;
	    	}
	    	input[type="text"]{
	    		padding:3px 5px;
	    		border-radius: 3px;
	    		height:30px;
	    		border:1px solid #ddd;
	    	}
	    	form .row label{
	    		width:4em;
	    		display: flex;
	    		justify-content: flex-end;
	    		align-items: center;
	    		margin-right: 5px;
	    	}
	    	.site-loading{
	    		visibility: hidden;
	    		position:absolute;
	    		top:0;
	    		left:0;
	    		width:100vw;
	    		height:100vh;
	    		background-color:rgba(0,0,0,0.1);
	    		z-index: 1;
	    		display: flex;
	    		align-items: center;
	    		justify-content: center;
	    	}
	    	.site-loading.active{
	    		visibility: visible;
	    	}
	    	.site-loading .loading{
	    		width:50px;
	    		height:50px;
	    		background-color: pink;
	    		border-radius: 50%;
	    		animation: loading 1s linear alternate-reverse infinite;
	    	}
	    	@keyframes loading{
	    		0%{
	    			transform: scale(1);
	    			opacity: 0.5;
	    		}
	    		100%{
	    			transform: scale(0.1);
	    			opacity: 1;
	    		}
	    	}
	    </style>
	</head>
	<body>
		<div class="content">
			<aside>
				<p class="new-container"></p>
				<div class="song-list-container">
				</div>
				<div class="upload">
					<div id="uploadContainer" class="upload-container">
						<span id="uploadButton">点击上传文件</span>
						<span>或拖拽文件至此处</span>
					</div>
				</div>
			</aside>
			<main>
				
			</main>
		</div>
		<div class="site-loading">
			<div class="loading"></div>
		</div>
	    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
	    <script src="./initializer/av.js"></script>
	    <script src="../node_modules/plupload/js/moxie.min.js"></script>
	    <script src="../node_modules/plupload/js/plupload.min.js"></script>
	    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
	    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
	    <script src="./js/event-hub.js"></script>
	    <script src="./js/song-form.js"></script>
	    <script src="./js/song-list.js"></script>
	    <script src="./js/new-song.js"></script>
	    <script src="./js/upload-song.js"></script>
	    <script src="./js/loading.js"></script>
	</body>
</html>
